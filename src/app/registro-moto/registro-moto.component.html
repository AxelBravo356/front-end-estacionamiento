<div class="mt-3"></div>
<div class="container">
  <div class="card border-primary">
    <div class="card-body text-center">
      <div class="container">
        <form>
          <div class="card-header">
            <h1 class="text-center">{{ titulo }}</h1>
          </div>
          <div class="row mt-3">
            <div class="col">
              <div class="mb-3">
                <label for="marcaMoto" class="form-label"
                  >Marca de la Moto</label
                >
                <input
                  type="text"
                  class="form-control"
                  name="marcaMoto"
                  [(ngModel)]="moto.marcaMoto"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="modeloMoto" class="form-label"
                  >Modelo de la Moto</label
                >
                <input
                  type="text"
                  class="form-control"
                  name="modeloMoto"
                  [(ngModel)]="moto.modeloMoto"
                  required
                />
              </div>
            </div>
            <div class="col">
              <div class="mb-3">
                <label for="serieMoto" class="form-label"
                  >Serie de la Moto</label
                >
                <input
                  type="text"
                  class="form-control"
                  name="serieMoto"
                  [(ngModel)]="moto.serieMoto"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="placasMoto" class="form-label"
                  >Placas de la Moto</label
                >
                <input type="text" class="form-control" name="placasMoto" [(ngModel)]="moto.placasMoto"/>
              </div>
            </div>
          </div>
          <button
            class="btn btn-outline-success form-control"
            type="button"
            (click)="registrar()"
            *ngIf="!moto.idMoto else elseBlock"
          >
            Registrar moto
          </button>
          <ng-template #elseBlock>
            <button
              class="btn btn-outline-primary form-control"
              type="button"
              (click)="actualizar()"
            >
              Actualizar moto
            </button>
            <button
              class="btn btn-danger form-control mt-3"
              type="button"
              (click)="delete()"
            >
              Eliminar moto
            </button>
          </ng-template>
        </form>
      </div>
      <a routerLink="/motos/" class="btn btn-outline-primary mt-3"> Regresar </a>
    </div>
  </div>
</div>
