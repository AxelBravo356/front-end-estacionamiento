<div class="mt-3"></div>
<div class="container">
  <div class="card border-primary">
    <div class="card-header">
      <h1 class="text-center">{{ titulo }}</h1>
    </div>
    <div class="card-body text-center">
      <div class="container">
        <form>
          <div class="row">
            <div class="col">
              <div class="mb-3">
                <label for="nombreUsuario" class="form-label">Nombre</label>
                <input type="text" class="form-control" name="nombreUsuario" [(ngModel)]="usuario.nombreUsuario"/>
              </div>
              <div class="mb-3">
                <label for="paternoUsuario" class="form-label" 
                  >Apellido Paterno</label
                >
                <input
                  type="text"
                  class="form-control"
                  name="paternoUsuario"
                  [(ngModel)]="usuario.paternoUsuario"
                  required
                />
              </div>
            </div>
            <div class="col">
              <div class="mb-3">
                <label for="maternoUsuario" class="form-label"
                  >Apellido Materno</label
                >
                <input
                  type="text"
                  class="form-control"
                  name="maternoUsuario"
                  [(ngModel)]="usuario.maternoUsuario"
                  required
                />
              </div>
              <!-- <div class="mb-3">
                <label for="escuela" class="form-label">Escuela</label>
                <input type="text" class="form-control" id="escuela" />
              </div> -->
            </div>
          </div>
          <button
            class="btn btn-outline-success form-control"
            type="button"
            (click)="registrar()"
            *ngIf="!usuario.idUsuario else elseBlock"
          >
            Registrar usuario
          </button>
          <ng-template #elseBlock>
            <button
              class="btn btn-outline-primary form-control"
              type="button"
              (click)="actualizar()"
            >
              Actualizar usuario
            </button>
            <button
              class="btn btn-danger form-control mt-3"
              type="button"
              (click)="delete()"
            >
              Eliminar usuario
            </button>
          </ng-template>
        </form>
      </div>
      <a routerLink="/usuarios/" class="btn btn-outline-primary mt-3"> Regresar </a>
    </div>
  </div>
</div>
