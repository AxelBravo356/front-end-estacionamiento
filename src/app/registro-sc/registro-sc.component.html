<div class="mt-3"></div>
<div class="container">
  <div class="card border-primary">
    <div class="card-body text-center">
      <div class="container">
        <form>
          <div class="card-header">
            <h1 class="text-center">{{ titulo }}</h1>
          </div>
          <div class="row mt-3">
            <div class="col">
              <div class="mb-3">
                <label for="acceso" class="form-label"
                  >Sistema de Control</label
                >
                <input
                  type="text"
                  class="form-control"
                  name="acceso"
                  [(ngModel)]="sc.acceso"
                  required
                />
              </div>
            </div>
          </div>
          <button
            class="btn btn-outline-success form-control"
            type="button"
            (click)="registrar()"
            *ngIf="!sc.idSistemaControl else elseBlock"
          >
            Registrar Sistema de Control
          </button>
          <ng-template #elseBlock>
            <button
              class="btn btn-outline-primary form-control"
              type="button"
              (click)="actualizar()"
            >
              Actualizar Control
            </button>
            <button
              class="btn btn-danger form-control mt-3"
              type="button"
              (click)="delete()"
            >
              Eliminar Control
            </button>
          </ng-template>
        </form>
      </div>
      <a routerLink="/sistema-control/" class="btn btn-outline-primary mt-3"> Regresar </a>
    </div>
  </div>
</div>
