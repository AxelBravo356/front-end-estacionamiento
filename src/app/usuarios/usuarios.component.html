<div class="mt 3">
  <div class="container border-primary">
    <div class="card text-center">
      <div class="card-header text-primary text-center">
        <h1 class="card-header">{{ titulo }}</h1>
      </div>
    </div>
    <div class="table-responsive text-primary">
      <div class="text-primary text-end">
        <a routerLink="/registro-usuario" class="btn btn-primary"> Crear</a>
      </div>
      <table class="table table striped">
        <thead>
          <tr>
            <td>idUsuario</td>
            <td>nombreUsuario</td>
            <td>paternoUsuario</td>
            <td>maternoUsuario</td>
            <td>Moto_idMoto</td>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of listaUsuarios">
            <td>{{user.idUsuario}}</td>
            <td>{{user.nombreUsuario}}</td>
            <td>{{user.paternoUsuario}}</td>
            <td>{{user.maternoUsuario}}</td>
            <td><a *ngFor="let mt of user.motos" routerLink="/registro-moto/{{mt.idMoto}}">{{mt.idMoto}}</a></td>  
            <td>
              <a class="btn btn-outline-danger" (click)="delete(user.idUsuario)"> Eliminar</a>
            </td>
            <td>
              <a routerLink="/registro-usuario/{{user.idUsuario}}" class="btn btn-outline-success" > Actualizar</a>
            </td>
          </tr>
        </tbody>
      </table>
      <button
            class="btn btn-primary form-control mt-3"
              type="button"
              (click)="descargarPDF()">
            Obtener reporte
      </button>
    </div>
  </div>
</div>
